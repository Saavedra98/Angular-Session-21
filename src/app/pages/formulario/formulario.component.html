<div class="container p-1 mx-auto rounded w-3/4 mt-5">

    <h1 class="text-center font-mono text-3xl uppercase font-bold">Formulario</h1>

    <form [formGroup]="form" (submit)="registrar()">

        <div class="formulario ">

            <div class="mt-1 w-1/3  mx-auto p-1 ">
                <label class="form-label font-mono p-2 w-full">Nombre:</label>
                <input type="text" class="form-control ml-5 border border-black rounded p-1 w-full" formControlName="nombre">
            </div>
            <div class="mt-1 w-1/3 mx-auto p-1">
                <label class="form-label font-mono p-1 w-full">Apellido:</label>
                <input type="text" class="form-control ml-5 border border-black rounded p-1 w-full" formControlName="apellido">
            </div>
            <div class="mt-1 w-1/3 mx-auto p-1">
                <label class="form-label font-mono p-1 w-full">Usuario:</label>
                <input type="text" class="form-control ml-5 border border-black rounded p-1 w-full" formControlName="usuario">
            </div>
            <div class="mt-1 w-1/3 mx-auto p-1">
                <label class="form-label font-mono p-1 w-full">Email:</label>
                <input type="text" class="form-control ml-5 border border-black rounded p-1 w-full" formControlName="email">
            </div>
            <div class="mt-1 w-1/3 mx-auto p-1">
                <label class="form-label font-mono p-1 w-full">Asunto:</label>
                <input type="text" class="form-control ml-5 border border-black rounded p-1 w-full" formControlName="asunto">
            </div>

            <div class="mt-1 w-1/3 mx-auto p-1">
                <label class="form-label font-mono p-1 w-full">Mensaje:</label>
                <textarea class="form-control ml-5 border border-black rounded p-1  w-full" rows="3"
                    style="resize: none;" formControlName="mensaje"></textarea>
            </div>

            <div class="mt-1 w-40 mx-auto  ">
                <button
                    class="rounded px-8 bg-green-700 hover:bg-green-900 font-mono font-bold text-xl text-white">Registrar</button>
            </div>


        </div>


    </form>


    <div class=" p-2 mt-5 rounded w-3/4 mx-auto">
        <p class="text-center">{{persona | json}}</p>
    </div>



</div>
